<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>
	<link rel="stylesheet" type="text/css" href="modal.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
<button class="mainbutton" id="main-button">Launch Modal</button>
<div class="modal">
<div id="modal" class="modal-content">
  <div id="modal-header">
	<img id="logo" class="logo" src="http://www.vapornation.com/media/take-home-project/vnlogo.png">
	<img id="title" src="http://www.vapornation.com/media/take-home-project/lpg_text.png ">
  </div>
 <div id="inner-modal">
   <div id="inner-border">
	<h2>Found a lower price? We'll beat it.</h2>
	<p id="sub-header">Simply fill out the feilds below and we'll try to beat that price.</p>
   <form>
	<label id="competitor-price">Competitor Price*</label><br>
	<input type="text" name="" ><br>
	<label>Competitor Link</label><br>
	<input type="text" name="" ><br>
	<div class="required-fields">
	<label>* Required Fields</label>
	</div>
	<div>
	<button class="form-button">Submit</button>
	<button class="form-button">Cancel</button>
	</div>
   </form>
   <a href="#" id="terms"><p>Terms and Conditions</p></a>
   <div id="bottom-third">
 	<h2 id="bottom-title">Have any questions?</h2>
 	<p>Give us a call at <strong>888-321-8276</strong> <br>
 	or email us at <strong><u>support@vapornation.com.</u></strong></p>
   </div>
   </div>
 </div>
 </div>
</div>

</html>
